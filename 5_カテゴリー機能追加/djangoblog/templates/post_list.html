{% extends 'blog_base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
            {% if post.thumbnail %}
                <img class="card-img-top" src="{{ post.thumbnail.url }}" alt="{{ post.title }}">
            {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content|truncatechars:80 | safe }}</p>
            <a href="{% url 'post_detail' pk=post.id %}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ post.created_at }}
            <a href="{{ post.categories.get_absolute_url }}">{{ post.categories.name }}</a>
        </div>
        </div>
    {% endfor %}
{% endblock %}
